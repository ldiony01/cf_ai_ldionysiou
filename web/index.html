<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EuroLeague AI News Scout</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100dvh;
            background: #0b0f19;
            color: #e6e9ef;
        }

        .card {
            width: min(900px, 92vw);
            background: #11162a;
            border: 1px solid #1c2440;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 6px 28px rgba(0, 0, 0, .35);
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .chat {
            height: 50vh;
            overflow-y: auto;
            padding: 8px;
            background: #0d1223;
            border-radius: 12px;
            border: 1px solid #1a2242;
        }

        .msg {
            padding: 8px 10px;
            margin: 6px 0;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            background: #223;
            margin-left: auto;
        }

        .bot {
            background: #182036;
            margin-right: auto;
        }

        input,
        button {
            font: inherit;
        }

        input[type=text] {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #243056;
            background: #0a1022;
            color: #e6e9ef;
        }

        button {
            padding: 10px 14px;
            border-radius: 10px;
            background: #3a6df0;
            color: white;
            border: none;
            cursor: pointer;
        }

        .prefs {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        small {
            opacity: .7;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>EuroLeague AI News Scout</h2>
        <small>Realtime chat powered by Cloudflare Workers AI + Durable Objects.</small>


        <div class="prefs">
            <input id="team" placeholder="Favorite team (e.g., Olympiacos)" />
            <button id="save">Remember</button>
            <button id="reset" style="background:#2a335a">Reset Memory</button>
        </div>


        <div id="chat" class="chat"></div>


        <div class="row" style="margin-top: 12px;">
            <input id="text" type="text" placeholder="Ask about EuroLeague news..." />
            <button id="send">Send</button>
        </div>
    </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
